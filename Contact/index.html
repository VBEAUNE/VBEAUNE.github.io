<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">
            Contact</h1>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Votre Nom</label>
            <input
              type="text"
              name=""
              id="name"
              class="form-control"
              placeholder="Entrez votre Nom ici..."
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name=""
              id="email"
              class="form-control"
              placeholder="Entrez votre email ici..."
              required
            />
          </div>
            <div class="form-group">
                <p>Votre Message</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name=""
                  placeholder="Laissez votre message ici..."
                ></textarea>
              </div>
              <div class="form-group">
                <button type="submit" name="" id="submit" class="submit-button">
                  Envoyer
                </button>
              </div>
        </form>
</body>
</html>
